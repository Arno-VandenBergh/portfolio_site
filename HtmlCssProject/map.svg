<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 3000 3000">
	<title>Map of multiplayer online battle arena</title>
	<g transform="scale(10,10)">
		<rect id="background" x="-10" y="-10" width="310" height="310" fill="#fea"/>
		<path id="jungle" fill="#8b4" d="M 255,25 H 25 V 255 M 275,45 V 275 H 45"/>
		<circle cy="300" r="60" fill="#aaf"/>
		<circle cy="300" r="25" fill="#66e"/>
		<circle cx="300" r="60" fill="#faa"/>
		<circle cx="300" r="25" fill="#e66"/>
		<use xlink:href="#team_1_base" transform="translate(300,300)rotate(180)"/>
		<g fill="#66e">
			<g id="team_1_towers">
				<g id="team_1_top_towers">
					<circle r="7" cx="12.5" cy="40"/>
					<circle r="7" cx="12.5" cy="150"/>
					<circle r="7" cx="12.5" cy="242"/>
				</g>
				<use xlink:href="#team_1_top_towers" transform="translate(300,300)scale(-1,1)rotate(-90)"/>
				<circle r="7" cx="140" cy="160"/>
				<circle r="7" cx="90" cy="210"/>
				<circle r="7" cx="42" cy="258"/>
			</g>
		</g>
		<use xlink:href="#team_1_towers" fill="#e66" transform="translate(300,300)rotate(180)"/>
		<path id="divide" style="stroke:#000;stroke-width:3;stroke-dasharray:5" d="M 0,0 L 300,300"/>
	</g>
	<g style="font-size:150px;fill:#000;text-anchor:middle;font-family:Liberation Sans,sans-serif">
		<g fill="#339">
			<text transform="translate(300,2700)rotate(45)">Team 1<tspan x="0" dy="150">base</tspan></text>
			<text transform="translate(80,940)rotate(90)">Top lane</text>
			<text x="2070" y="2930">Bottom lane</text>
			<text transform="translate(1200,1880)rotate(-45)">Middle</text>
			<text x="800" y="1400">Team 1<tspan x="800" dy="150">top jungle</tspan></text>
			<text x="1550" y="2300">Team 1<tspan x="1550" dy="150">bottom jungle</tspan></text>
		</g>
		<g fill="#933">
			<text transform="translate(2750,250)rotate(45)">Team 2<tspan x="0" dy="150">base</tspan></text>
			<text x="930" y="170">Top lane</text>
			<text transform="translate(2830,2060)rotate(90)">Bottom lane</text>
			<text transform="translate(1840,1240)rotate(-45)">lane</text>
			<text x="1450" y="700">Team 2<tspan x="1450" dy="150">top jungle</tspan></text>
			<text x="2200" y="1500">Team 2<tspan x="2200" dy="150">bottom jungle</tspan></text>
		</g>
